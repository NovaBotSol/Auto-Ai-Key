<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay for Your AUTOAI Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1f2937;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #10b981;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #059669;
        }
        .button:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .error {
            background-color: #dc2626;
        }
        .success {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pay 1.5 SOL for Your AUTOAI Key</h1>
        <p>Lifetime access to Auto AI trading bot. After payment, you will receive your AUTOAI key.</p>
        <button id="connectButton" class="button">Connect Wallet</button>
        <button id="payButton" class="button" disabled>Pay Now</button>
        <div id="status" style="display: none;"></div>
    </div>

    <script>
        const RECIPIENT_ADDRESS = '2KZB2a6n3hHK24hE5hqiqnrpMFP4ByE1tNjoQJXwX1VT';
        const AMOUNT = 1.5;
        const SOL_MINT = 'So11111111111111111111111111111111111111112';

        const connectButton = document.getElementById('connectButton');
        const payButton = document.getElementById('payButton');
        const statusDiv = document.getElementById('status');

        let publicKey = null;

        async function connectWallet() {
            try {
                const { solana } = window;

                if (!solana || !solana.isPhantom) {
                    throw new Error('Phantom wallet is not installed!');
                }

                connectButton.textContent = 'Connecting...';
                const response = await solana.connect();
                publicKey = response.publicKey;
                
                const walletAddress = publicKey.toString();
                connectButton.textContent = `Connected: ${walletAddress.slice(0, 4)}...${walletAddress.slice(-4)}`;
                payButton.disabled = false;
                showStatus('Wallet connected successfully!', 'success');
            } catch (error) {
                connectButton.textContent = 'Connect Wallet';
                showStatus('Failed to connect wallet: ' + error.message, 'error');
                console.error(error);
            }
        }

        function payNow() {
            try {
                if (!publicKey) {
                    throw new Error('Please connect your wallet first');
                }

                payButton.textContent = 'Opening Phantom...';
                payButton.disabled = true;

                // Create Phantom transfer URL
                const transferUrl = `solana:${RECIPIENT_ADDRESS}?amount=${AMOUNT}&spl-token=${SOL_MINT}`;
                
                // Open Phantom wallet
                window.location.href = transferUrl;
                
                showStatus('Opening Phantom wallet for payment...', 'success');
            } catch (error) {
                payButton.textContent = 'Pay Now';
                payButton.disabled = false;
                showStatus('Payment failed: ' + error.message, 'error');
                console.error(error);
            }
        }

        function showStatus(message, type) {
            statusDiv.style.display = 'block';
            statusDiv.textContent = message;
            statusDiv.className = type;
        }

        // Initial check for Phantom wallet
        window.addEventListener('load', () => {
            if (!window.solana || !window.solana.isPhantom) {
                showStatus('Please install Phantom wallet to continue', 'error');
                connectButton.disabled = true;
            }
        });

        connectButton.addEventListener('click', connectWallet);
        payButton.addEventListener('click', payNow);
    </script>
</body>
</html>
