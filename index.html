<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay for Your AUTOAI Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1f2937;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #10b981;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pay 1.5 SOL for Your AUTOAI Key</h1>
        <p>Lifetime access to Auto AI trading bot. After payment, you will receive your AUTOAI key.</p>
        
        <!-- Mobile Payment Button -->
        <a href="https://phantom.app/ul/send?recipient=2KZB2a6n3hHK24hE5hqiqnrpMFP4ByE1tNjoQJXwX1VT&amount=1.5" 
           class="button" 
           id="mobileButton">
            Pay with Phantom (Mobile)
        </a>

        <!-- Desktop Payment Button -->
        <a href="solana:2KZB2a6n3hHK24hE5hqiqnrpMFP4ByE1tNjoQJXwX1VT?amount=1.5" 
           class="button" 
           id="desktopButton">
            Pay with Phantom (Desktop)
        </a>
    </div>

    <script>
        // Show/hide buttons based on device type
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        document.getElementById('mobileButton').style.display = isMobile ? 'inline-block' : 'none';
        document.getElementById('desktopButton').style.display = isMobile ? 'none' : 'inline-block';
    </script>
</body>
</html>
