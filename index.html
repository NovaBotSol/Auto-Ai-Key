<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay for Your AUTOAI Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Import Solana web3 bundler -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1f2937;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #10b981;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #059669;
        }
        .button:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .error {
            background-color: #dc2626;
        }
        .success {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pay 1.5 SOL for Your AUTOAI Key</h1>
        <p>Lifetime access to Auto AI trading bot. After payment, you will receive your AUTOAI key.</p>
        <button id="connectButton" class="button">Connect Wallet</button>
        <button id="payButton" class="button" disabled>Pay Now</button>
        <div id="status" style="display: none;"></div>
    </div>

    <script>
        const RECIPIENT_ADDRESS = '2KZB2a6n3hHK24hE5hqiqnrpMFP4ByE1tNjoQJXwX1VT';
        const AMOUNT = 1.5;
        const LAMPORTS_PER_SOL = 1000000000;

        let publicKey = null;
        let phantomProvider = null;

        const connectButton = document.getElementById('connectButton');
        const payButton = document.getElementById('payButton');
        const statusDiv = document.getElementById('status');

        function getProvider() {
            if ('phantom' in window) {
                const provider = window.phantom?.solana;

                if (provider?.isPhantom) {
                    return provider;
                }
            }
            return null;
        }

        async function connectWallet() {
            try {
                phantomProvider = getProvider();
                if (!phantomProvider) {
                    throw new Error('Phantom wallet is not installed!');
                }

                connectButton.textContent = 'Connecting...';
                const resp = await phantomProvider.connect();
                publicKey = resp.publicKey;
                
                connectButton.textContent = 'Connected: ' + publicKey.toString().slice(0, 4) + '...' + publicKey.toString().slice(-4);
                payButton.disabled = false;
                showStatus('Wallet connected successfully!', 'success');
            } catch (error) {
                connectButton.textContent = 'Connect Wallet';
                showStatus('Failed to connect wallet: ' + error.message, 'error');
                console.error(error);
            }
        }

        async function payNow() {
            try {
                if (!publicKey) {
                    throw new Error('Please connect your wallet first');
                }

                payButton.textContent = 'Processing...';
                payButton.disabled = true;

                // Create a connection to use Solana network
                const connection = new solanaWeb3.Connection(
                    solanaWeb3.clusterApiUrl('mainnet-beta'),
                    'confirmed'
                );

                // Create transaction
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: publicKey,
                        toPubkey: new solanaWeb3.PublicKey(RECIPIENT_ADDRESS),
                        lamports: AMOUNT * LAMPORTS_PER_SOL
                    })
                );

                // Get the recent blockhash
                const { blockhash } = await connection.getRecentBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = publicKey;

                // Send transaction
                const signed = await phantomProvider.signAndSendTransaction(transaction);
                
                showStatus('Transaction sent! Signature: ' + signed.signature, 'success');
                
                // Wait for confirmation
                await connection.confirmTransaction(signed.signature);
                
                payButton.textContent = 'Payment Successful!';
                showStatus('Payment confirmed! Transaction signature: ' + signed.signature, 'success');
            } catch (error) {
                payButton.textContent = 'Pay Now';
                payButton.disabled = false;
                showStatus('Payment failed: ' + error.message, 'error');
                console.error(error);
            }
        }

        function showStatus(message, type) {
            statusDiv.style.display = 'block';
            statusDiv.textContent = message;
            statusDiv.className = type;
        }

        // Check for Phantom Wallet on load
        window.addEventListener('load', () => {
            if (!getProvider()) {
                showStatus('Please install Phantom wallet to continue', 'error');
                connectButton.disabled = true;
            }
        });

        connectButton.addEventListener('click', connectWallet);
        payButton.addEventListener('click', payNow);
    </script>
</body>
</html>
