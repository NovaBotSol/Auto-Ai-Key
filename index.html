<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay for Your AUTOAI Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1f2937;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #10b981;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background-color: #059669;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .error {
            background-color: #dc2626;
        }
        .success {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pay 1.5 SOL for Your AUTOAI Key</h1>
        <p>Lifetime access to Auto AI trading bot. After payment, you will receive your AUTOAI key.</p>
        <button onclick="initiatePayment()" class="button">Pay with Phantom</button>
        <div id="status"></div>
    </div>

    <script>
        const RECIPIENT = '2KZB2a6n3hHK24hE5hqiqnrpMFP4ByE1tNjoQJXwX1VT';
        const AMOUNT = 1.5;
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.textContent = message;
            statusDiv.className = type;
        }

        function initiatePayment() {
            try {
                // Check if on mobile
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                
                // Create the payment URL
                let paymentUrl;
                if (isMobile) {
                    // Mobile deep link
                    paymentUrl = `https://phantom.app/ul/v1/transfer?recipient=${RECIPIENT}&amount=${AMOUNT}`;
                } else {
                    // Desktop protocol handler
                    paymentUrl = `phantom://transfer?recipient=${RECIPIENT}&amount=${AMOUNT}`;
                }

                // Redirect to Phantom
                window.location.href = paymentUrl;
                
                showStatus('Opening Phantom wallet...', 'success');
                
            } catch (error) {
                console.error('Payment initiation failed:', error);
                showStatus('Failed to open Phantom wallet. Please make sure Phantom is installed.', 'error');
            }
        }

        // Check if we're returning from a payment
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('status')) {
                const status = urlParams.get('status');
                if (status === 'success') {
                    showStatus('Payment completed successfully!', 'success');
                } else if (status === 'error') {
                    showStatus('Payment failed. Please try again.', 'error');
                }
            }
        });
    </script>
</body>
</html>
